<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300&family=Bebas+Neue&family=Orbitron&display=swap" rel="stylesheet">
    <title>VenusTienda</title>
    <link href="/CSS/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="contenedor"> 
            <h1 class="logotipo">Rock Tienda</h1>
             <div class="nav">
                    <a href="#" class="activo">Inicio</a>
                    <a href="#">Buscar</a>
                    <a href="#">Productos</a>
                    <a href="#">Marcas</a>
            </div>
            <div class="container-icon">
                <ion-icon name="cart-outline" class="shop" id="carrito"></ion-icon>
                 </div> 
                 <div class="count-products">
                    <span id="contador-productos">0</span>
                 </div>
                 <div class="container-cart-products hidden-cart">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Zapatos Nike</p>
                            <span class="precio-producto-carrito">$45000</span>

                        </div>
                        <ion-icon name="close-outline" class="cerrar"></ion-icon>
                    </div>
                    <div class="cart-total">
                        <h3>Total: </h3>
                        <span class="total-pagar">$45000</span>
                    </div>
                 </div>
        </div>
    </header>
<!-- ------------------------- Elementos--------------------------- -->
<section> 
    <div class="container-items">
        <div class="item">
            <figure>
                <a href="#"><img src="/images/01.jpg" alt="Camiseta 01"></a>
             </figure>
             <div class="info-product">
                <h2>Camiseta Generica</h2>
                <p class="precio">$8000</p>
                <button>Añadir al carrito</button>
             </div> 
        </div>
        <div class="item">
            <figure>
                <a href="#"><img src="/images/02.jpg" alt="Camiseta 02"></a>
             </figure>
             <div class="info-product">
                <h2>Camiseta Generica</h2>
                <p class="precio">$8000</p>
                <button>Añadir al carrito</button>
             </div> 
        </div>
        <div class="item">
            <figure>
                <a href="#"><img src="/images/03.jfif" alt="Camiseta 03"></a>
             </figure>
             <div class="info-product">
                <h2>Camiseta Senjutsu </h2>
                <p class="precio">$8000</p>
                <button>Añadir al carrito</button>
             </div> 
        </div>
        <div class="item">
            <figure>
                <a href="#"><img src="/images/04.jpeg" alt="Camiseta 04"></a>
             </figure>
             <div class="info-product">
                <h2>Camiseta Iron Maiden - The Trooper</h2>
                <p class="precio">$8000</p>
                <button>Añadir al carrito</button>
             </div> 
        </div>
        <div class="item">
            <figure>
                <a href="#"><img src="/images/05.jfif" alt="Camiseta 05"></a>
             </figure>
             <div class="info-product">
                <h2>Camiseta Hammerfall - Hammer of Dawn</h2>
                <p class="precio">$8000</p>
                <button>Añadir al carrito</button>
             </div> 
        </div>
        <div class="item">
            <figure>
                <a href="#"><img src="/images/06.jpg" alt="Camiseta 06"></a>
             </figure>
             <div class="info-product">
                <h2>Camiseta Helloween - Helloween </h2>
                <p class="precio">$8000</p>
                <button>Añadir al carrito</button>
             </div> 
        </div>
    </div>
</section>
    




<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
